<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <script>
        if (location.href.indexOf("tux.ugr.es") > -1 && location.href.indexOf("/libreim") < 0)
          location.href = location.href.replace("dgiim", "libreim");
      </script>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css" />
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css" />
      <!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/menus-min.css" /-->
      <link rel="stylesheet" type="text/css" href="{{ site.assets_path }}/css/default.css" />
      <link rel="stylesheet" type="text/css" href="{{ site.assets_path }}/css/pygments-friendly.css" />
      <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.assets_path }}/feed.xml" />

      <!-- Favicon -->
      <link rel="shortcut icon" type="image/x-icon" href="{{ site.assets_path }}/images/favicon.ico" />
      <link rel="apple-touch-icon" sizes="160x160" href="{{ site.assets_path }}/images/favicon-160.png">
    	<meta name="msapplication-TileColor" content="#FFFFFF">
    	<meta name="msapplication-TileImage" content="{{ site.assets_path }}/images/favicon-160.png">
      <meta name="theme-color" content="#6789ab">

      <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
      <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

      <script type="text/javascript">
         WebFont.load({
            google: {
               families: ["Lato:400,300,700,400italic:latin", "Source+Code+Pro:400,700:latin"]
            }
         });
      </script>
      <script type="text/javascript">
            MathJax.Hub.Config({
               tex2jax: {
                  inlineMath: [],
                  displayMath: [],
               }
            });
      </script>
      <title>{{ page.title }} - {{ site.title }}</title>
   </head>
   <body>
      {% include header.ext %}
      {{ content }}
      {% include footer.ext %}

      <script id="dsq-count-scr" src="//dgiim.disqus.com/count.js" async></script>
   </body>
</html>
